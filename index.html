<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="./output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-zinc-900 text-4xl">
    <header>
        <div class="flex items-center justify-center py-12 my-12">
            <i class="ri-information-line text-gray-300 px-7"></i>
            <i class="ri-settings-3-line text-gray-300"></i>
            <i id="reset" class="ri-loop-right-line text-gray-300 px-7"></i>
        </div>
    </header>
    <main>
        <div class="text-gray-300 flex items-center justify-center text-9xl font-bold" id="counter">
            0
        </div>
        <div class="text-gray-300 flex items-center justify-center py-12 mt-14">
            <button class="rounded-full outline outline-offset-0 outline-gray-300 p-2 px-4 mr-20" id="increase">+</button>
            <button class="rounded-full outline outline-offset-0 outline-gray-300 p-2 px-5 ml-20" id="decrease">-</button>
        </div>
        </main>
    <script src="./script.js"></script>

</html>
